version: '3.1'
intents:
- affirm
- appointment
- bot_challenge
- deny
- faq_ask_about_wipdata
- goodbye
- greet
- prescription_refills
- procedure_cost_estimation
- tell_age
- tell_gender
- tell_mobile
- tell_name
- tell_symptom
- tell_department
- tell_doctor
- tell_schedule
- tell_update_slot
- tell_procedure
- update_slot
- average_total_charge
- average_medicare_charge
- cheaper_city
- cheaper_provider
- tell_state
- tell_city
- refill_request
